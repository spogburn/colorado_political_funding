<!doctype html>
<html>
<head>
  <title>Colorado Political Funding</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- <img class="img-responsive bg_img" src="images/colorado-flag-large.jpg" alt="colorado_flag_gray" /> -->
  <div class="container-fluid">
    <div class="row">
      <div class="row">
        <div class="col-md-12 spacer">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-md-10 col-md-offset-1">
          <div class="row">
            <div class="col-sm-10 col-md-12 main_input">
              <div class="row">
                <h2 class="text-center col-md-12">
                  Who Funds Colorado's Elected Officials?
                </h2>
              </div>
              <div class="row">
                <p class="text-center col-md-12 intro">
                  Select a recent election year and a candidate for federal elected office.
                </p>
              </div>
              <div class="row">
                <p class="text-center col-md-12 intro">
                  See that candidate's top contributors in chart and table form.
                </p>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="row">
                    <form>
                    <div class="form form-group">
                      <div class="col-xs-1 col-sm-1 col-md-1">

                      </div>
                      <label class="col-xs-3 col-sm-3 col-md-3 text-center" for="year">
                        <select class="col-xs-12 form-control year" name="year">
                          <option placeholder="Select an election year" value="placeholder" default>Select election year</option>
                          <option value="2010">2010</option>
                          <option value="2012">2012</option>
                          <option value="2014">2014</option>
                        </select>

                    </label>
                    <div class="col-xs-1">

                    </div>
                      <label class="col-xs-3 col-sm-3 col-md-3 text-center" for="pol_name">
                        <select class="form-control pol-name" name="pol-name">
                          <option placeholder="Select a polician" disabled>Choose a politician</option>
                        </select>
                    </label>
                    <div class="col-xs-1">

                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 text-center">
                        <button type="submit" class="btn btn-md">Search</button>
                    </div>
                    </div>
                  </form>
                  </div>
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 canvas_container">
                    <!-- <canvas class="col-sm-8 col-md-8" id="chart_canvas" max-width="600" max-height="400">
                    </canvas> -->
                    <div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-1 col-md-10 col-md-offset-1" id="results">

                    </div>
                  </div>



              </div>
              </div>
            </div>

          </div>



        </div>
      </div>

    </div>

  </div>
  <!--CHART.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
